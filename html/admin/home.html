<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Phân Công</title>
    <link rel="stylesheet" href="../../css/admin/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <h2>ADMIN</h2>
      <ul>
        <li class="active">
          <i class="fas fa-home"></i><a href="home.html">Trang chủ</a>
        </li>
        <li>
          <i class="fas fa-user-md"></i
          ><a href="doctor-management.html">Quản lý bác sĩ</a>
        </li>
        <li><i class="fas fa-cog"></i><a href="settings.html">Cài đặt</a></li>
        <li>
          <i class="fas fa-sign-out-alt"></i><a href="logout.html">Đăng xuất</a>
        </li>
      </ul>
    </div>

    <div class="content">
      <h1>Lịch Phân Công</h1>
      <table id="appointments-table">
        <thead>
          <tr>
            <th>Tên Bệnh Nhân</th>
            <th>Thời gian đặt</th>
            <th>Chi tiết</th>
            <th>Bác sĩ trực</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu từ Firebase sẽ được render ở đây bằng JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Modal chọn bác sĩ -->
    <div id="doctor-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Chọn bác sĩ trực</h3>
        <ul id="doctor-list">
          <!-- Danh sách bác sĩ render tại đây -->
        </ul>
      </div>
    </div>

    <script type="module" src="../../javascript/admin/home.js"></script>
  </body>
</html>
