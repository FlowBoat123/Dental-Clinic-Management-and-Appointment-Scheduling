<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt tài khoản</title>
    <link rel="stylesheet" href="../../css/doctor/settings.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <h2>Quản lý lịch</h2>
      <ul>
        <li>
          <a href="index.html">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png"
              alt="Home Icon"
              class="sidebar-icon"
            />
            Trang chủ
          </a>
        </li>
        <li>
          <a href="schedule.html">
            <img
              src="https://cdn-icons-png.flaticon.com/512/747/747310.png"
              alt="Schedule Icon"
              class="sidebar-icon"
            />
            Lịch làm việc
          </a>
        </li>
        <li>
          <a href="settings.html" class="active">
            <img
              src="https://cdn-icons-png.flaticon.com/512/126/126472.png"
              alt="Settings Icon"
              class="sidebar-icon"
            />
            Cài đặt
          </a>
        </li>
        <li>
          <a href="logout.html">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1828/1828427.png"
              alt="Logout Icon"
              class="sidebar-icon"
            />
            Đăng xuất
          </a>
        </li>
      </ul>
    </nav>

    <!-- Nội dung chính -->
    <div class="main-content">
      <form id="settingsForm">
        <!-- Khung cập nhật ảnh đại diện -->
        <div class="avatar-container" id="avatarContainer">
          <img
            src="https://i.pinimg.com/736x/bc/43/98/bc439871417621836a0eeea768d60944.jpg"
            id="avatarPreview"
          />
          <input type="file" id="avatarInput" accept="image/*" />
        </div>

        <!-- Thông tin cá nhân -->
        <fieldset>
          <legend>Thông tin cá nhân</legend>
          
          <label for="fullname">Họ và tên:</label>
          <input type="text" id="fullname" name="fullname" required />
          <span class="error-message" id="error-fullname"></span>

          <label for="dob">Ngày sinh:</label>
          <input type="date" id="dob" name="dob" required />
          <span class="error-message" id="error-dob"></span>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <span class="error-message" id="error-email"></span>

          <label for="phone">Số điện thoại:</label>
          <input type="tel" id="phone" name="phone" required />
          <span class="error-message" id="error-phone"></span>
        </fieldset>

        <!-- Đổi mật khẩu -->
        <fieldset>
          <legend class="legend-with-checkbox">
            Đổi mật khẩu 
            <input 
              type="checkbox" 
              id="toggle-change-password" 
              name="toggle-change-password" 
              class="change-password-toggle" />
          </legend>
          
          <!-- Phần đổi mật khẩu ẩn -->
          <div id="password-fields" style="display: none;">
            <label for="current-password">Mật khẩu hiện tại:</label>
            <input type="password" id="current-password" name="current-password" />
            <span class="error-message" id="error-current-password"></span>

            <label for="new-password">Mật khẩu mới:</label>
            <input type="password" id="new-password" name="new-password" />
            <span class="error-message" id="error-new-password"></span>

            <label for="confirm-password">Xác nhận mật khẩu mới:</label>
            <input type="password" id="confirm-password" name="confirm-password" />
            <span class="error-message" id="error-confirm-password"></span>
          </div>
        </fieldset>

        <!-- Nút thao tác -->
        <div class="button-group">
          <button type="submit" class="save-btn">Lưu thông tin</button>
          <button type="reset" class="cancel-btn">Hủy</button>
        </div>
      </form>
    </div>

    <script src="../../javascript/doctor/settings.js"></script>
  </body>
</html>
