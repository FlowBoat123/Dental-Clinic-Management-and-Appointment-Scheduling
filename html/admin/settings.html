<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Bác Sĩ - Cài Đặt</title>
    <link rel="stylesheet" href="/css/admin/settings.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>ADMIN</h2>
      <ul>
        <li><a href="home.html">&#127968; Trang chủ</a></li>
        <li><a href="doctor-management.html">&#128100; Quản lý bác sĩ</a></li>
        <li><a href="settings.html">&#9881; Cài đặt</a></li>
        <li><a href="logout.html">&#128274; Đăng xuất</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Chỉnh Sửa Thông Tin Tài Khoản</h1>
      <form id="accountForm" class="account-form">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input
            type="text"
            id="username"
            name="username"
            value="admin"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="admin@example.com"
          />
        </div>
        <div class="form-group">
          <label for="currentPassword">Mật khẩu hiện tại</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            required
          />
        </div>
        <div class="form-group">
          <label for="newPassword">Mật khẩu mới</label>
          <input type="password" id="newPassword" name="newPassword" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input type="password" id="confirmPassword" name="confirmPassword" />
        </div>
        <button type="submit" class="btn save">Lưu Thay Đổi</button>
      </form>
    </div>
    <script src="/javascript/admin/settings.js"></script>
  </body>
</html>
