<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Thanh toán</title>
    <link rel="stylesheet" href="../../css/admin/payment.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <h2>ADMIN</h2>
      <ul>
        <li>
          <i class="fas fa-home"></i><a href="home.html">Trang chủ</a>
        </li>
        <li>
          <i class="fas fa-user-md"></i
          ><a href="doctor-management.html">Quản lý bác sĩ</a>
        </li>
        <li class="active">
            <i class="fas fa-file-invoice-dollar"></i><a href="payment.html">Thanh toán</a>
        </li>
        <li>
            <i class="fas fa-chart-line"></i><a href="statistics.html">Thống kê</a>
        </li>
        <li><i class="fas fa-cog"></i><a href="settings.html">Cài đặt</a></li>
        <li>
          <i class="fas fa-sign-out-alt"></i><a href="logout.html">Đăng xuất</a>
        </li>
      </ul>
    </div>

    <div class="content">
      <h1>Quản lý Thanh toán</h1>

      <!-- Controls: Search & Filter -->
      <div class="controls-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Tìm kiếm theo tên bệnh nhân hoặc bác sĩ...">
        </div>
        <div class="filter-box">
            <select id="status-filter">
                <option value="all">Tất cả trạng thái</option>
                <option value="pending">Chờ thanh toán</option>
                <option value="paid">Đã thanh toán</option>
            </select>
        </div>
      </div>

      <table id="bills-table">
        <thead>
          <tr>
            <th>Tên Bệnh Nhân</th>
            <th>Ngày tạo</th>
            <th>Bác sĩ</th>
            <th>Tổng tiền (VND)</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="bills-body">
          <!-- Data will be loaded here -->
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prev-btn" disabled><i class="fas fa-chevron-left"></i> Trước</button>
        <span id="page-info">Trang 1</span>
        <button id="next-btn" disabled>Sau <i class="fas fa-chevron-right"></i></button>
      </div>
    </div>

    <script type="module" src="../../javascript/admin/payment.js"></script>
  </body>
</html>
